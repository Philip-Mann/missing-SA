<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing SA - Home</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <h4 style="text-align: center;">More than 50 kids have gone missing from San Antonio with 13 disappering just this month of May.</h4>
    
    <div class="d-flex justify-content-around flex-wrap" style="margin-top: 10px;">
        ${ newImageArray.map( profile => `
            <div class="card" style="width: 18rem; margin-bottom: 20px;">
                <img src="${profile.image}" class="card-img-top" alt="{profile._name}">
                <div class="card-body text-center">
                  <a href="./case/${profile.id}" class="btn btn-primary">${profile._name}</a>
                </div>
              </div>
            `).join('')}
        
    </div>
</body>
</html>
